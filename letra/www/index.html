<!DOCTYPE HTML>
<html manifest="letterpaint.manifest" lang="en-US">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>letterpaint</title>
  <link rel="stylesheet" type="text/css" href="letterpaint.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="letterdata.js"></script>
  <script type="text/javascript" src="common.js"></script>
</head>
<body>
  <div id="container" class="container">
    <img id="top_menu" src="images/Menubar_Easy.gif" width="100%"/>
    <img id="home" class="homebutton" src="images/Menu.png"/>
    <img id="score" class="scorebutton" src="images/Trophie.png"/>
    <img id="sound" class="soundbutton" src="images/Hljod-ON.png"/>
    <img id="setup" class="setupbutton" src="images/Stillingar.png"/>
    <div id="character"><img src="images/Letra_kall_2.png" width="100%"></div>
    <div class="gamedata" id="chars"></div>
    <div class="gameword_container">
      <div class="gameword gameword_fontsize_character" id="words"></div>
    </div>

    <canvas></canvas>
    <!-- div id="speak" class="bubble"></div -->
    <div class="center_actionbutton">
      <img id="mainbutton_middle" src="images/Right_Arrow.png" class="actionbutton mainbutton" />
    </div>
  </div>

  <!-- http://freesound.org/people/NenadSimic/sounds/150879/ -->
  <audio src="Computer_Magic-Microsift-1901299923.wav" id="winsound"></audio>
  <!-- http://freesound.org/people/Autistic%20Lucario/sounds/142608/ -->
  <audio src="error.ogg" id="errorsound"></audio>

  <script src="letterpaint.js"></script>
</body>
</html>
